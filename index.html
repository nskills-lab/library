<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Special+Elite" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <script type="module" src="script.js"></script>
    <title>Library</title>
</head>

<body>
    <div class="container">
        <div class="sidebar">
            <div data-title="page-title">My Library</div>
        </div>

        <div class="main">
            <div class="btn btn-add">
                <button type="button" data-btn="add">Add a Book</button>
            </div>
            <div id="overlay"></div>
            <div id="form-container">
                <form id="new-book-form" novalidate>
                    <button type="button" id="form-close-btn">X</button>
                    <div class="errors">
                        <h3 class="error-title">Errors</h3>
                        <ul class="errors-list">
                        </ul>
                    </div>
                    <label data-form-book-id for="title-input">Book Title*</label>
                    <input type="text" id="title-input" name="Title">
                    <label for="author-input">Author*</label>
                    <input type="text" id="author-input" name="Author">
                    <label for="pages-input">Number of Pages*</label>
                    <input type="number" id="pages-input" name="Pages" value="0" min="1">
                    <div data-form-status>
                        <input type="checkbox" class="switch" name="Read" id="switch-form">
                        <label data-label-switch for="switch-form"></label>
                    </div>
                    <button id="form-btn" type="submit">Save</button>
                </form>
            </div>

            <div class="library">
                <div class="card" data-book-id="1">
                    <div data-title>"Learn Like a Pro"</div>
                    <div data-author>By: Barbara Oakley Phd</div>
                    <div data-pages>Pages: 160</div>
                    <div data-libary-status>
                        <input type="checkbox" class="switch switch-book-disabled" id="switch-book-1" checked disabled>
                        <label data-label-switch class="switch-book-disabled" for="switch-book-1"></label>

                    </div>
                    <div data-book-btns>
                        <button data-btn-remove type="button" disabled>Remove</button>
                        <button data-btn-edit type="button" disabled>Edit</button>
                    </div>

                </div>
            </div>
            <template id="card-template">
                <div class="card" data-book-id>
                    <div data-title></div>
                    <div data-author></div>
                    <div data-pages></div>
                    <div data-libary-status>
                        <input type="checkbox" class="switch" id="switch-book-" disabled>
                        <label data-label-switch for="switch-book-"></label>
                    </div>
                    <div data-book-btns>
                        <button data-btn-remove type="button" >Remove</button>
                        <button data-btn-edit type="button" >Edit</button>
                    </div>
                </div>
            </template>

        </div>

    </div>
</body>

</html>
