<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Special+Elite" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <script type="module" src="script.js"></script>
    <title>Library</title>
</head>

<body>
    <div class="container">
        <div class="sidebar">
            <div data-title="page-title">My Library</div>
        </div>

        <div class="main">
            <div class="btn btn-add">
                <button type="button" data-btn="add">Add a Book</button>
            </div>
            <div id="overlay"></div>
            <div id="form-container">
                <form id="new-book-form">
                    <button type="button" id="form-close-btn">X</button>
                    <div class="errors">
                        <h3 class="error-title">Errors</h3>
                        <ul class="errors-list">
                        </ul>
                    </div>
                    <label for="title-input">Book Title*</label>
                    <input type="text" id="title-input">
                    <label for="author-input">Author*</label>
                    <input type="text" id="author-input">
                    <label for="pages-input">Number of Pages*</label>
                    <input type="number" id="pages-input" value="0" min="1">
                    <div data-form-status>
                        <input type="checkbox" class="switch" id="switch-form">
                        <label data-label-switch for="switch-form"></label>
                    </div>
                    <label for="note-input">Notes</label>
                    <textarea id="notes"></textarea>
                    <button id="form-btn" type="submit">Save</button>
                </form>
            </div>

            <div class="library">
                <div class="card" data-book-id="1">
                    <div data-title>"Wild"</div>
                    <div data-author>By: Cheryl Strayed</div>
                    <div data-pages>Pages: 315 </div>
                    <div data-libary-status>
                        <input type="checkbox" class="switch" id="switch-book-1">
                        <label data-label-switch for="switch-book-1"></label>
                    </div>
                    <div data-notes>Notes:</div>
                    <div data-book-btns>
                        <button type="button">Remove</button>
                        <button type="button">Edit</button>
                    </div>
                </div>

                <template id="card-template">
                    <div class="card" data-book-id>
                        <div data-title></div>
                        <div data-author></div>
                        <div data-pages></div>
                        <div data-read-status>
                            <input type="checkbox" class="switch" id="switch-book-">
                            <label data-label-switch for="switch-book-"></label>
                        </div>
                        <div data-notes></div>
                        <div data-book-btns>
                            <button type="button">Remove</button>
                            <button type="button">Edit</button>
                        </div>
                    </div>
                </template>

            </div>
        </div>

    </div>
</body>

</html>
